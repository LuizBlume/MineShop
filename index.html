<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/homepage.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>MIneShop</title>
</head>
<body id="app">
    <div class="container">
        <header>
            <img src="./src/assets/images/minecraft.png" alt="">
        </header>
        <div class="main">  
            <p class="text">
                A sua loja preferida de peronagens do Minecraft!
            </p>
            <ul>
                <li v-for="link in links" :key="link.name">
                    <button class="button">
                    <a class="link" :href="link.url">{{ link.name }}</a>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
               links: [
                    { name: 'Overworld', url: 'overworld.html' },
                    { name: 'Nether', url: 'nether.html' },
                    { name: 'End', url: 'end.html' }
                ]
            }
        }
    }).mount('#app');
</script>
